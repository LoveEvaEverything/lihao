<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#circle_id{
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background: black;


		}


	</style>
	<script type="text/javascript">
		function changeText(){
			document.getElementById('button_id').style.color = "blue";
			document.getElementById('circle_id').style.backgroundColor = "green";

		}

	</script>
</head>
<body>
	<button onclick="changeText()" id="button_id">Show</button>
	<button id="circle_id">Show</button>

</body>
</html>
