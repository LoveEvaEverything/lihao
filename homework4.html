<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		#sq1_id{
			background-color: black;
			width: 100px;
			height: 100px;
			border-radius: 50%;
		}
		#sq2_id{
			background-color: black;
			width: 100px;
			height: 100px;
			border-radius: 50%;
			}
		#sq3_id{
			background-color: black;
			width: 100px;
			height: 100px;
			border-radius: 50%;
		}
	</style>
	<script type="text/javascript">
		function aSquare(){
			document.getElementById('sq1_id').style.backgroundColor = "#CC3232";
			document.getElementById('sq2_id').style.backgroundColor = "black";
			document.getElementById('sq3_id').style.backgroundColor = "black";
			}

		function bSquare(){
			document.getElementById('sq2_id').style.backgroundColor = "#FFF321";
			document.getElementById('sq3_id').style.backgroundColor = "black";
			document.getElementById('sq1_id').style.backgroundColor = "black";
			}
		function cSquare(){
			document.getElementById('sq3_id').style.backgroundColor = "#2DC937";
			document.getElementById('sq1_id').style.backgroundColor = "black";
			document.getElementById('sq2_id').style.backgroundColor = "black";
			}
		function recover(){
			document.getElementById('sq1_id').style.backgroundColor = "black";
			document.getElementById('sq2_id').style.backgroundColor = "black";
			document.getElementById('sq3_id').style.backgroundColor = "black";
			}

	</script>
</head>
<body>
	<button onclick="aSquare()" id="sq1_id"></button>
	<br>
	<button onclick="bSquare()" id="sq2_id"></button>
	<br>
	<button onclick="cSquare()" id="sq3_id"></button>
	<br>
	<button onclick="recover()">恢复</button>
</body>
</html>
